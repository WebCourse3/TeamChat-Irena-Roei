<div class="container">
  <div class="row col-md-offset-2 col-md-8">
    <div class="panel panel-default panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Sign up</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" (submit)="registerUser($event)">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRePassword" class="col-sm-2 control-label">Re-Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputRePassword" placeholder="Repeat your Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" value="login" class="btn btn-default">Register</button>
            </div>
          </div>
          <div *ngIf="isValid">
            <div class="alert alert-success" role="alert">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <span class="sr-only">Success:</span>
              {{formResults}}
            </div>
          </div>
          <div *ngIf="isValid==false">
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              {{formResults}}
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
